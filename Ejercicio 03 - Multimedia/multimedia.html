<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="multimedia/imagenes/01.jpg" alt="imagen de clash" height="400">
    </div>
    <div>
        <h1>Aprendiendo a utilizar videos</h1>
        <video height="300" controls autoplay muted loop>
            <source src="multimedia/videos/02.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar audio</h1>
        <audio autoplay controls loop>
            <source src="multimedia/audio/03.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
